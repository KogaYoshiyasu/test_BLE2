document.getElementById("load").onclick = () => {
  const url = "https://excepable-jazmine-counteractingly.ngrok-free.dev/data"; // キャッシュ問題がなければシンプルに戻す
  
  fetch(url)
    .then(response => {
      if (!response.ok) {
        // ステータスコードが200番台以外ならエラーをthrow
        throw new Error(`HTTP error! status: ${response.status} (${response.statusText})`);
      }
      return response.json(); // 信頼してJSONとしてパースを試みる
    })
    .then(data => {
      document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    })
    .catch(err => {
      console.error("取得エラー:", err);
      // SyntaxError（HTMLが返された）の場合もここで捕捉
      document.getElementById("output").textContent = `データの取得に失敗しました: ${err.message}`;
    });
};
