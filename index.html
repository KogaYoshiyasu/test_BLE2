    document.getElementById("send").onclick = () => {
      fetch("https://lovely-hands-glow.loca.lt/save", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ time: new Date().toISOString(), value: Math.random() }),
      })
      .then(r => r.json())
      .then(d => console.log("サーバー応答:", d))
      .catch(e => console.error("送信エラー:", e));
    };

document.getElementById("load").onclick = () => {
  console.log("loadボタン押された");

  const url = "https://lovely-hands-glow.loca.lt/data"; 
  
  fetch(url)
    .then(response => {
      console.log("レスポンスステータス:", response.status);
      console.log("Content-Type:", response.headers.get("content-type"));
      
      // ステータスコードが200番台以外ならエラーをthrow
      if (!response.ok) {
        throw new Error(`HTTPエラー! ステータス: ${response.status} (${response.statusText})`);
      }
      
      // JSONとしてパース
      return response.json();
    })
    .then(data => {
      console.log("JSONパース成功、取得データ:", data);
      document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    })
    .catch(err => {
      console.error("取得エラー:", err);
      // エラーメッセージを画面に出力
      document.getElementById("output").textContent = `データの取得に失敗しました: ${err.message}`;
    });
};
