<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>BLE RSSI リアルタイム受信</title>
</head>
<body>
  <h1>リアルタイム RSSI 表示10</h1>
  <button id="scan">BLEデバイスをスキャン</button>
  <p id="rssi">未取得</p>

  <script>
    const array = []
    var i = 0
    var sum = 0
    var ave = 0
    document.getElementById('scan').addEventListener('click', async () => {
      try {
        const options = {
          filters: [{ services: ['12345678-1234-5678-1234-56789abcdef0'] }],
          keepRepeatedDevices: true
        };

        const scan = await navigator.bluetooth.requestLEScan(options);

        navigator.bluetooth.addEventListener('advertisementreceived', event => {
          console.log(event);
          if (event.rssi !== undefined) {
              array.push(event.rssi)
              i++
              if(i%10==0){
                sum = 0
                ave = 0
                for(j = i-10; j == i; j++){
                  sum += array[j]
                }
                ave = sum/10
                document.getElementById('rssi').innerText = ave
              }
          }
        });

      } catch (err) {
        alert('スキャンエラー: ' + err);
      }
    });
  </script>
</body>
</html>
